==
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />
    {% styles %}
        <link href="//fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
        <link href="{{ [
                'assets/css/bootstrap.css',
                'assets/style.css',
                'assets/css/dark.css',
                'assets/css/swiper.css',
                'assets/css/font-icons.css',
                'assets/css/animate.css',
                'assets/css/magnific-popup.css',
                'assets/css/responsive.css'
            ]|theme }}" rel="stylesheet">
            
            <link rel="icon" href="{{ "logo/logo_64_64.png" | media}}" type="image/png" sizes="16x16">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <title>{{ this.page.meta_title }} | Казахстанская джаз группа JCS</title>
    <body class="stretched no-transition">
        <!-- The Main Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">


		<!-- Header
		============================================= -->
		<header id="header" class="sticky-style-2">

			 						    
<div class="container clearfix">

				<!-- Logo
				============================================= -->
				<div id="logo" class="divcenter primary-menu">
					<a href="{{ 'home'|page }}" class="standard-logo" ><img class="divcenter" src="{{ "logo/logo.png"|media }}" alt="JCS logo"></a>
				</div><!-- #logo end -->

			</div>
			<div id="header-wrap">

				<!-- Primary Navigation
				============================================= -->
				<nav id="primary-menu" class="style-2 center">
					<div class="container clearfix">
						<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
						<ul>
						    {% partial 'site/navitems'%}
						    {% partial 'site/sociallinkli'%}
						</ul>
						
					</div>
				</nav><!-- #primary-menu end -->

			</div>

		</header>
        
		<!-- Site Content
		============================================= -->
		<section id="content">
					{% page %}
		</section>

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

            <div class="container">
            {% partial "site/footer" %}
            </div>
            
			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container clearfix">

					{% partial "site/copyrights" %}

				</div>

			</div>

		</footer>

	</div>
	
	<!-- Scripts -->
        <script src="{{ [
            'assets/js/jquery.js',
            'assets/js/plugins.js',
            'assets/js/functions.js'
        ]|theme }}"></script>
        {% framework extras %}
        {% scripts %}
	
    </body>
</html>
